[project] 
name = "itis_dakota"
version = "0.0.3"
description = "Dakota wheel built by the IT'IS Foundation, Zurich, Switzerland"
dependencies = []

[build-system]
requires = ["py-build-cmake", "numpy"]
build-backend = "py_build_cmake.build"

[tool.cibuildwheel]
before-build = ["pip install auditwheel --upgrade", "pip install cmake --upgrade"]
before-all = ["yum install -y lapack-devel boost169-devel blas-devel zip unzip"]

repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel} && ./scripts/fix_wheel.sh {dest_dir}"
build-verbosity = 2
skip = "*-musllinux_*"

# [tool.py-build-cmake.sdist]
# include = ["dakota/*", "CMakeLists.txt", "LICENSE.txt"]

[tool.py-build-cmake.cmake]
source_path = "."
options = {"DAKOTA_PYTHON_WRAPPER" = "ON", "BUILD_SHARED_LIBS"="OFF", "CMAKE_POSITION_INDEPENDENT_CODE" = "ON", "DAKOTA_PYTHON_DIRECT_INTERFACE" = "ON", "BOOST_LIBRARYDIR" = "/usr/lib64/boost169", "BOOST_INCLUDEDIR" = "/usr/include/boost169", "PYTHON_EXECUTABLE" = "/opt/python/cp38-cp38/bin/python"}
build_args = ["-j8"]
build_type = "Release"
install_components = ["dakota_for_python"]
